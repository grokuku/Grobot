# Fichier de configuration Nginx pour servir le frontend et proxy les requêtes API

server {
    listen 80;
    server_name localhost app;
    client_max_body_size 50m;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- Règle Spécifique pour le WebSocket des Logs ---
    # Cette règle intercepte les connexions WebSocket de type /api/bots/{id}/logs/ws
    location ~ ^/api/bots/[0-9]+/logs/ws$ {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s; # Garder la connexion ouverte 1 jour
        proxy_send_timeout 86400s;
    }

    # ---- Règle pour le reste de /api/ (Streaming HTTP, etc.) ----
    location /api/ {
        # --- Timeouts pour les requêtes longues (streaming) ---
        proxy_connect_timeout   75s;
        proxy_send_timeout      300s;
        proxy_read_timeout      300s;
        
        # --- Directives essentielles pour le streaming HTTP ---
        proxy_buffering off;
        proxy_cache off;
        
        # --- En-têtes de proxying standards ---
        proxy_http_version 1.1;
        proxy_set_header Connection ''; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass http://app:8000;
    }

    # ---- Règles pour la documentation de l'API FastAPI ----
    location /docs {
        proxy_pass http://app:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://app:8000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://app:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Règle Générale : Servir l'application SPA ----
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Empêche l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }
}
