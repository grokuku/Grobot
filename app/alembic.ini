# alembic.ini

# Un fichier de configuration pour Alembic, l'outil de migration de base de données.
# Ceci est un fichier de style .ini.

[alembic]
# Chemin vers le répertoire des scripts de migration.
# Puisque ce fichier est à la racine de /app et que le dossier des scripts aussi,
# le chemin est simplement "alembic".
script_location = /app/app/alembic

# Versionnage des fichiers de migration. Ne pas toucher.
file_template = %%(rev)s_%%(slug)s

# --- DÉBUT DE LA CONFIGURATION IMPORTANTE ---
# URL de connexion à la base de données.
# Nous allons la rendre dynamique en utilisant les variables d'environnement
# que notre application utilise déjà, grâce à la configuration dans env.py.
# La valeur ici sera surchargée par notre code, mais nous la laissons pour référence.
sqlalchemy.url = postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
# --- FIN DE LA CONFIGURATION IMPORTANTE ---


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S
